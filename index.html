<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet User Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #message {
            font-size: 1.2em;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="message"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const messageDiv = document.getElementById("message");

        // Initialize the map
        const map = L.map('map').setView([30.3, 69.3], 8); // Default view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        }).addTo(map);

        // Marker for user's location
        let userMarker;

        // Function to set map to user's current location initially
        function setInitialLocation(position) {
            const { latitude, longitude } = position.coords;

            // Set view to user's current location
            map.setView([latitude, longitude], 8);

            // Add a marker to the user's location
            userMarker = L.marker([latitude, longitude]).addTo(map)
                .bindPopup("You are here").openPopup();

            messageDiv.textContent = "Location found!";
        }

        // Function to handle location errors
        function handleLocationError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    messageDiv.textContent = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    messageDiv.textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    messageDiv.textContent = "The request to get user location timed out.";
                    break;
                default:
                    messageDiv.textContent = "An unknown error occurred.";
                    break;
            }

            console.error("Geolocation error:", error);
        }

        // Geolocation options
        const geoOptions = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        // Request user location
        navigator.geolocation.getCurrentPosition(setInitialLocation, handleLocationError, geoOptions);
    </script>
</body>
</html>
